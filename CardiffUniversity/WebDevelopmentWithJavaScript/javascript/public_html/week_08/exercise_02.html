
<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="text/javascript">
            function loadXMLDoc() {
                // Make your synchronous AJAX call here
                // Use the GET method
                // The document you are requesting is called ajax.txt
                
                xhr = new XMLHttpRequest();
                xhr.open("GET", "ajax.txt", false);
                xhr.send();
                                
                document.getElementById("response").innerHTML = xhr.responseText;
            }
		</script>
	</head>
	<body>

		<div id="response">
			<p style="font-size:xx-large">
				Ajax will change the text here
			</p>
		</div>
		<input name="ajaxtest" type="button" value="change text" onclick="loadXMLDoc()"/>

	</body>
</html>
