<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Regular Expression</title>
    <meta name="description" content="">
    <meta name="author" content="Peter">

    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- User regular expression (in slides) to check the validity of input from the user. It should be case insensitive. Convert to upper case and display validity-->
    <script>

        function compare() {

            var val = document.getElementById('theNumber').value;

            var pattern = /^[WESDUP][A-Z]{1,3}[0-9]{1,3}/i;

            if (pattern.test(val)) {
                alert(val.toUpperCase() + ' is a valid emplnum');
            } else {
                alert(val + ' is not a valid emplnum');
            }


        }

    </script>
</head>

<body>
<div>
    <header>
        <h1>conditional</h1>
    </header>

    <div>
        <input type="text" id="theNumber"/>
        <input type="button" value="Test Me!" onclick="compare()"/>
    </div>

    <footer>
        <p>
            &copy; Copyright by Huw
        </p>
    </footer>
</div>
</body>
</html>
