        <script>
            /*
             * Write the constructor for an object of class date of birth containing 
             * properties day, month and year of birth and method starsign() which 
             * returns the starsign based on the day and month. Output star sign to #star
             * 
             * See http://www.psychicguild.com/horoscopes_explained.php
             */
            
            function Dob(day, month, year) {
              
                this.day = day;
                this.month = month;
                this.year = year;
                              
                this.starSign = function () {
                  
                    if ((this.day > 22 && this.month === 12) || (this.day < 19 && this.month === 1)  ) {

                        return 'Capricorn';
                    }
               }          
            };
            
            var sign = new Dob(23, 12, 1980);
            var ans = sign.starSign();        
            
            console.log(ans);

        </script>
