
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>accordion demo</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <script>
            $(function () {
                $("#accordion").accordion();
            });
        </script>
    </head>
    <body>
        <div id="accordion">
            <h3>Section 1</h3>
            <div>
                <p>
                    Paragraph 1
                </p>
            </div>
            <h3>Section 2</h3>
            <div>
                <p>
                    Paragraph 2
                </p>
            </div>
            <h3>Section 3</h3>
            <div>
                <p>
                    Paragraph 3
                </p>
                <ul>
                    <li>
                        List item one
                    </li>
                    <li>
                        List item two
                    </li>
                    <li>
                        List item three
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
