        <script>
            var myVar = 'The Global Value';

            function localTestOne() {
                var myVar = 'The Local Value';

                return myVar;

            }

            var anotherVar = localTestOne();
            alert('Value of myVar after calling localTestOne is: ' + myVar);
            alert('Value of anotherVar inside localtestOne: ' + anotherVar);

            function localTestTwo() {
                myVar = 'The Local Value';
                return myVar;
            }

            anotherVar = localTestTwo();
            alert('Value of myVar after calling localTestTwo is: ' + myVar);
        </script>
