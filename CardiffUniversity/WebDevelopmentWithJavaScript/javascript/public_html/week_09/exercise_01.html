<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>function</title>
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript">
            $(function() {		//jQuery execute onload
                
                employees = {
                    employee : [{
                        fullname : {
                            first : 'fred',
                            last : 'Bloggs'
                        },
                        age : 21,
                        job : 'manager'
                    }, {
                        fullname : {
                            first : 'jo',
                            last : 'soap'
                        },
                        age : 32,
                        job : 'director'
                    }]
                };
                
                // Get first employee's first name using dot notation
                x = employees.employee[1].fullname.first;
                alert('employee[1].fullname.first = ' + x);

                x = employees.employee[1].fullname.last;
                alert('employee[1].fullname.last = ' + x);

                x = employees.employee[0].job;
                alert('employee[0].job = ' + x);

                // get second employee's job using dot notation
                x = employees.employee[1].job;
                alert('employees.employee[1].job = ' + x);

		// Get first employee's first name using bracket notation
                x = employees.employee[1]['fullname']['first'];
                alert('employees.employee[1][\'fullname\'][\'first\'] = ' + x);
            });		//end of execute on load with jQuery
		</script>
	</head>

	<body>
		<div id="test"></div>
	</body>
</html>
