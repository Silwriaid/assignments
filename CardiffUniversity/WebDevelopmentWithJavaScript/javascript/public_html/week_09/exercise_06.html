<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Include HTML fragment</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script>
        
        $(document).ready(function(){

            $( "#result" ).load( "includeme.html", function() {
              alert( "HTML has been included" );
            });                                        
        });
     
    </script>
  </head>
  
  <body>    
    <span id="result"></span>
  </body>
</html>
