        <title>Exercise 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>NaN tester</div>
        
        <script>            
            var number = prompt("Pick a number");
            
            if (isNaN(number)) {

                alert(number + " is not a number");
            }
            else {
                alert("The square of the number is " + number * number);
            }
        </script>
    </body>
</html>
