		<script>
			function HRRecord(empname, dept, age, height) {
				var empname = empname;
				var dept = dept;
				var age = age;
				var heightMetres = height;
				var getHeightFt = getHeightFt;
				
				this.name = function ( n ) {
					if ( n == null) {
						return empname;
					} else {
						empname = n;
					}
				};
				
				this.department = function ( f ) {
					if ( f == null ) {
						return dept;
					} else {
						dept = f;
					}
				};
				
				this.theAge = function ( a ) {
					if ( a == null ) {
						return age;
					} else {
						age = a;
					}
				};
				
				this.heightM = function ( h ) {
					if ( h == null ) {
						return heightMetres;
					} else {
						heightMetres = h;
					}
				};
				
				this.getHeightFt = function () {
					return Number( (heightMetres * 3.28).toFixed(2) );
				};
			}
			
			var joeBloggs = new HRRecord('Joe Bloggs', 'IT', 34, 1.74);
			
			alert('Employee Details: \n' +
				  //'Name: ' + joeBloggs.empname);	// Gives "Name: undefined"
				  'Name: ' + joeBloggs.name() + '\n' +
				  'Dept: ' + joeBloggs.department() + '\n' +
				  'Age: ' + joeBloggs.theAge() + '\n' +
				  'Height ' + joeBloggs.heightM() + '\n' +
				  'Height (ft) ' + joeBloggs.getHeightFt() + ' feet');
		</script>
