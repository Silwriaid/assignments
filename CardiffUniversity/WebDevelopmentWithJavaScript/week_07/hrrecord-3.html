		<script>
			// Adding a method the direct way...
			
			function HRRecord(empname, dept, age, height) {
				this.empname = empname;
				this.dept = dept;
				this.age = age;
				this.heightMetres = height;
				this.getHeightFt = function() {
					return Number( (this.heightMetres * 3.28).toFixed(2) );
				};
			}
			
			var joeBloggs = new HRRecord('Joe Bloggs', 'IT', 34, 1.74);
		
			alert('Employee Details: \n' +
			      'Name: ' + joeBloggs.empname + '\n' +
			      'Dept: ' + joeBloggs.dept + '\n' +
			      'Age: ' + joeBloggs.age + '\n' +
			      'Height ' + joeBloggs.heightMetres + ' metres' + '\n' +
			      'Height (ft) ' + joeBloggs.getHeightFt() + ' feet');
		</script>
